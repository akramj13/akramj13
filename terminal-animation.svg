<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #c9d1d9;
      }
      .prompt {
        fill: #7c3aed;
      }
      .output {
        fill: #10b981;
      }
      .cursor {
        fill: #c9d1d9;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .typewriter {
        opacity: 0;
      }
      .line1 { animation: typewriter 0.5s 0.5s forwards; }
      .line2 { animation: typewriter 0.5s 1.5s forwards; }
      .line3 { animation: typewriter 0.5s 2.5s forwards; }
      .line4 { animation: typewriter 0.5s 3.5s forwards; }
