      .line8 { animation: typewriter 0.5s 5.5s forwards; }
      .line9 { animation: typewriter 0.5s 6.0s forwards; }
      .line10 { animation: typewriter 0.5s 6.5s forwards; }
      .line11 { animation: typewriter 0.5s 7.0s forwards; }
      .line12 { animation: typewriter 0.5s 7.5s forwards; }
      
      @keyframes typewriter {
        to { opacity: 1; }
      }
    </style>
  </defs>
  
